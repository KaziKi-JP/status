<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#34c759">
  <title>サービス稼働状況</title>

  <style>
    /* ==== 既存の CSS そのまま ==== */
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #333;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(245, 247, 250, 0.82);
      backdrop-filter: blur(6px);
      padding: 18px 28px 14px;
      border-bottom: 1px solid #e3e5e8;
      z-index: 50;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }
    header p {
      margin: 3px 0 0;
      font-size: 13px;
      color: #666;
    }

    .global-status {
      margin-top: 83px;
      text-align: center;
      padding: 14px 0;
      font-weight: 600;
      color: #fff;
      font-size: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .up    { background: #34c759; }
    .down  { background: #ff3b30; }
    .nomal { background: #ffb900; }
    .maint { background: #ffcc00; color: #333; }

    .status-dot {
      width: 10px;
      height: 10px;
      background: currentColor;
      border-radius: 50%;
    }

    .service-list {
      max-width: 780px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .status-card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e3e5e8;
      padding: 22px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow:
        0 2px 6px rgba(0,0,0,0.06),
        0 6px 12px rgba(0,0,0,0.03);
      opacity: 0;
      transform: translateY(8px);
      animation: fadeSlide 0.6s ease-out forwards;
    }

    .status-card.special {
      background: #e0f7ff;
      border-color: #e0f7ff;
      margin-bottom: 30px;
    }
    .status-card.special .service-name {
      color: #007acc;
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .service-name {
      font-size: 18px;
      font-weight: 600;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 600px) {
      .status-card {
        flex-direction: column;
        text-align: center;
        gap: 14px;
        padding: 20px 20px;
      }
      .service-name { font-size: 17px; }
      .badge { font-size: 13px; padding: 7px 14px; }
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 12px;
      color: #999;
      padding-bottom: 30px;
    }
  </style>
</head>

<body>
  <header>
    <h1>サービス稼働状況</h1>
    <p id="updated">最終更新: 読み込み中...</p>
  </header>

  <div id="globalStatus" class="global-status">
    <span class="status-dot"></span>読み込み中...
  </div>

  <div class="service-list" id="serviceList"></div>

  <footer>© 2025 KKserver</footer>

  <script>
    // ==== status.json を読み込む ====
    fetch("status.json")
      .then(res => res.json())
      .then(data => {
        // ◆ 最終更新
        document.getElementById("updated").textContent =
          "最終更新: " + data.updated;

        // ◆ 全体ステータス
        const gs = document.getElementById("globalStatus");
        gs.className = "global-status " + data.global.status;
        gs.innerHTML = `
          <span class="status-dot"></span>
          ${data.global.label}
        `;

        // ◆ サービス一覧を生成
        const list = document.getElementById("serviceList");
        list.innerHTML = "";

        data.services.forEach(service => {
          const card = document.createElement("div");
          card.className = "status-card" + (service.special ? " special" : "");

          card.innerHTML = `
            <div class="service-name">${service.name}</div>
            <div class="badge ${service.status}">
              <span class="status-dot"></span>${service.label}
            </div>
          `;

          list.appendChild(card);
        });
      })
      .catch(err => {
        console.error("JSON読み込みエラー:", err);
        document.getElementById("globalStatus").innerHTML =
          "<span class='status-dot'></span>ステータス取得エラー";
      });
  </script>

</body>
</html>
