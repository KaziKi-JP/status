<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- GitHub Pages 最適化 -->
  <meta name="robots" content="noindex">
  <!-- 必要なら削除 -->
  <meta name="theme-color" content="#34c759">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <title>サービス稼働状況</title>
  <style>
  /*---------------------------------------
    基本スタイル（LoiloNote風）
  ----------------------------------------*/
  body {
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: #f5f7fa;
    margin: 0;
    color: #333;
    -webkit-font-smoothing: antialiased;
  }
  
  /*---------------------------------------
    固定ヘッダー
  ----------------------------------------*/
  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(245, 247, 250, 0.82);
    backdrop-filter: blur(6px);
    padding: 18px 28px 14px;
    border-bottom: 1px solid #e3e5e8;
    z-index: 50;
  }
  
  header h1 {
    margin: 0;
    font-size: 22px;
    font-weight: 600;
  }
  
  header p {
    margin: 3px 0 0;
    font-size: 13px;
    color: #666;
  }
  
  /*---------------------------------------
    総合ステータスバー
  ----------------------------------------*/
  .global-status {
    margin-top: 80px;
    text-align: center;
    padding: 14px 0;
    font-weight: 600;
    color: #fff;
    font-size: 15px;
    line-height: 1.35;
    transform: translateY(5px);
  
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  
    backdrop-filter: blur(3px);
  }
  
  .up    { background: #34c759; }
  .down  { background: #ff3b30; }
  .maint { background: #ffcc00; color: #333; }
  .stopped { background: #808080; color: #fff; }



  
  /* 丸アイコン */
  .status-dot {
    width: 10px;
    height: 10px;
    background: currentColor;
    border-radius: 50%;
  }
  
  /*---------------------------------------
    サービス一覧
  ----------------------------------------*/
  .service-list {
    max-width: 780px;
    margin: 40px auto;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  
  /* ステータスカード（複数行） */
  .status-card {
    background: #fff;
    border-radius: 12px;
    border: 1px solid #e3e5e8;
    padding: 22px 28px;
  
    display: flex;
    justify-content: space-between;
    align-items: center;
  
    box-shadow:
      0 2px 6px rgba(0,0,0,0.06),
      0 6px 12px rgba(0,0,0,0.03);
  
    opacity: 0;
    transform: translateY(8px);
    animation: fadeSlide 0.6s ease-out forwards;
  }
  
  @keyframes fadeSlide {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .service-name {
    font-size: 18px;
    font-weight: 600;
  }
  
  /*---------------------------------------
    バッジ
  ----------------------------------------*/
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
  
    backdrop-filter: blur(4px);
  
    animation: pulse 2.8s ease-in-out infinite;
  }
  
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.87; }
  }
  
  /*---------------------------------------
    レスポンシブ
  ----------------------------------------*/
  @media (max-width: 600px) {
    .status-card {
      flex-direction: column;
      text-align: center;
      gap: 14px;
      padding: 20px 20px;
    }
    .service-name { font-size: 17px; }
    .badge { font-size: 13px; padding: 7px 14px; }
  }
  
  footer {
    margin-top: 60px;
    text-align: center;
    font-size: 12px;
    color: #999;
    padding-bottom: 30px;
  }
  </style>
</head>

<body>
  <header>
    <h1>サービス稼働状況</h1>
    <p>最終更新: 2025/12/8 20:00</p>
  </header>
  <!-- 全体ステータスバー -->
  <div class="global-status stopped">
    <span class="status-dot">
    </span>サーバー休止中</div>
  <!-- ▼▼ 複数サービス（追加可能） ▼▼ -->
  <div class="service-list">
    <div class="status-card">
      <div class="service-name">鯖主(KaziKi)</div>
      <div class="badge stopped">
        <span class="status-dot">
        </span>オフライン</div>
    </div>
    <div class="status-card">
      <div class="service-name">Minecraftサーバー</div>
      <div class="badge maint">
        <span class="status-dot">
        </span>メンテナンス中</div>
    </div>
    <div class="status-card">
      <div class="service-name">通信サーバー</div>
      <div class="badge stopped">
        <span class="status-dot">
        </span>停止中</div>
    </div>
    <div class="status-card">
      <div class="service-name">BE仲介サーバー</div>
      <div class="badge stopped">
        <span class="status-dot">
        </span>停止中</div>
    </div>
  </div>
  <footer>© 2025 KKserver</footer>
</body>

</html>
